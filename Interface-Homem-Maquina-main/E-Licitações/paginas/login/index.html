<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua conta</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="../landing page/index.html">
                <img src="../imgs/Logo.PNG" alt="Logo" style="height: 40px;">
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../landing page/index.html">Início</a></li>
                    <li class="nav-item"><a href="../tabelaLicitacoes/index.html">Licitações</a></li>
                    <li class="nav-item"><a href="../tabelaPrestadores/index.html">Prestadores</a></li>
                    <li class="nav-item"><a href="../tabelaDenuncias/index.html">Denúncias</a></li>
                </ul>
                <div class="navbar-buttons">
                    <button class="btn-white"><a href="login.html" class="white">Login</a></button>
                    <button class="btn-green"><a href="../cadastro/index.html" class="green">Registrar</a></button>
                </div>
            </div>
            <button class="navbar-toggle" onclick="toggleNavbar()">
                <span class="toggle-icon">&#9776;</span>
            </button>
        </nav>
    </header>
    <script src="../scripts/header.js"></script>
    <div class="main-container">
        <div class="container">
            <div class="login-box">
                <h2>Acesse sua conta</h2>
                <p>Informe seus dados.</p>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Nome" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox"> Lembrar senha
                        </label>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn">ENTRAR</button>
                    <p class="signup-text">Não possui uma conta? <a href="#" class="signup-link">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <img src="../imgs/logo-dark.png" alt="Vidreira Transparente Logo" class="footer-logo">
            <p class="copyright-text">Copyright &copy; 2024 Videira Transparente Ltda. - Todos os direitos reservados.</p>
            <img src="../imgs/social-icons.png" alt="Social Media Icons" class="social-media-icons">
        </div>
    </footer>
</body>
</html>
