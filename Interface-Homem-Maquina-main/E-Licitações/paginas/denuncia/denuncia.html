<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Denúncia</title>
    <link rel="stylesheet" href="denuncia-styles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="../landing page/index.html">
                <img src="../imgs/Logo.PNG" alt="Logo" style="height: 40px;">
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../landing page/index.html">Início</a></li>
                    <li class="nav-item"><a href="../tabelaLicitacoes/index.html">Licitações</a></li>
                    <li class="nav-item"><a href="../tabelaPrestadores/index.html">Prestadores</a></li>
                    <li class="nav-item"><a href="../tabelaDenuncias/index.html">Denúncias</a></li>
                </ul>
                <div class="navbar-buttons">
                    <button class="btn-white"><a href="../login/index.html" class="white">Login</a></button>
                    <button class="btn-green"><a href="../cadastro/index.html" class="green">Registrar</a></button>
                </div>
            </div>
            <button class="navbar-toggle" onclick="toggleNavbar()">
                <span class="toggle-icon">&#9776;</span>
            </button>
        </nav>
    </header>
    <script src="../scripts/header.js"></script>

    <div class="container">
        <div class="form-container">
            <h1 class="title-primary">Adicione sua denúncia</h1>
            <form action="/submit" method="post" onsubmit="showNotification(); return false;">
                <div class="input-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" placeholder="Informe o nome da licitação" required>
                </div>

                <div class="input-group">
                    <label for="motivo">Motivo *</label>
                    <input type="text" id="motivo" name="motivo" placeholder="Informe o motivo da denúncia" required>
                </div>

                <div class="input-group">
                    <label for="descricao">Fale mais sobre a denúncia... *</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                </div>

                <div class="input-group">
                    <label for="anexo">Adicione algum anexo (opcional)</label>
                    <input type="file" id="anexo" name="anexo">
                </div>

                <button class="send" type="submit">Enviar</button>
            </form>
        </div>
        <div id="notification" class="notification">Denúncia enviada com sucesso!</div>
    </div>

    <script>
        function showNotification() {
            var notification = document.getElementById("notification");
            notification.style.display = "block";
            setTimeout(function() {
                notification.style.display = "none";
            }, 3000);
        }
    </script>

    <footer class="footer">
        <div class="footer-content">
            <img src="../imgs/logo-dark.png" alt="Vidreira Transparente Logo" class="footer-logo">
            <p class="copyright-text">Copyright &copy; 2024 Videira Transparente Ltda. - Todos os direitos reservados.</p>
            <img src="../imgs/social-icons.png" alt="Social Media Icons" class="social-media-icons">
        </div>
    </footer>
</body>
</html>
