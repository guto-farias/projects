<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <font><!-- gambiarra pra servir de pasta, tag font não existe no html5 :) -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">

    </font>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senhas</h1>
            <p class="subtitle">Crie uma senha forte e segura.</p>
        </section>
        
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copyIcon" onclick=copy()>
                        <img src="imgs/copy.svg" alt="copy button">
                    </button>
                    <button id="refresh" onclick="generatePassword()">
                        <img src="imgs/renew.svg" alt="refresh button">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div 
                    id="security-indicator-bar" 
                    class="bar media" 
                    style="width: 52%">
                </div>
            </div>
        </section>
        
        <section class="box customize">
            <h3 class="title">Personalizar</h3>

            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input 
                        type="range" 
                        name="password-length"
                        class="slider" 
                        id="password-length" 
                        value="16" 
                        min="6" 
                        max="40"
                    />
                </div>

                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy" onclick=copy()>Copiar Senha</button>
        </div>

    </main>
    <script>
        generatePassword()
        catchRange()
    </script>


</body>
</html>
